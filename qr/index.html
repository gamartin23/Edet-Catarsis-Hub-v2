<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDET SA</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script>
        // Send tracking info to the API and then redirect
        async function trackAndRedirect() {
            try {
                // Send the tracking request to your API
                await fetch('https://kovaqa.pythonanywhere.com/api/increase-qr-counter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ source: 'qr' })
                });
            } catch (error) {
                console.error('Tracking failed:', error);
            }
            // Redirect to the main site
            window.location.href = '/';
        }

        // Trigger tracking and redirection on page load
        window.onload = trackAndRedirect;
    </script>
</head>
<body>
    <div id="loading">Cargando...
        <img src="kova.png" alt="KovaDev" class="iconito">
    </div>
</body>
</html>
